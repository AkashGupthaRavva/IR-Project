<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            text-align: center;
        }
        .search-container {
            margin-top: 100px;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .result-item {
            background: #ffffff;
            padding: 10px;
            border: 1px solid #dddddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Engine</h1>
        <form action="/search" method="post">
            <input type="text" name="query" placeholder="Enter search terms..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
